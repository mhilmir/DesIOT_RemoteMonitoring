<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="5" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Charts</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>
    <canvas id="lineChart" width="900" height="400"></canvas>
        <script>
            var linechart;
            var ctx = document.getElementById("lineChart").getContext("2d");
            linechart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ label|safe }} ,
                    datasets: [{
                        label: "Data points",
                        data: {{ value|safe }} , // Assuming values and safe are arrays
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1 // Fix the typo in "lineTension"
                    }]
                },
                options: { // Fix typo here
                    responsive: false,
                    animation: false,
                    scales:{
                        y:{
                            min:20,
                            max:40,
                            stepSize:3
                        }
                    }
                }
            });
        </script>
    </body>
</html>
